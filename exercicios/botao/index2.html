<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão Flutuante do WhatsApp</title>

</head>
<body>
<script>
    // Criação da tag link para carregar o Font Awesome
    var link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css";
    // Adiciona a tag link ao head do documento
    document.head.appendChild(link);
</script>
<!-- Botão flutuante do WhatsApp -->
<a href="https://wa.me/1733210400" target="_blank" class="whatsapp-btn" 
   style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; 
          background-color: #25d366; color: #fff; padding: 10px 17px; 
          border-radius: 50%; font-size: 50px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); 
          transition: all 0.3s ease; background-color: #25d366;" 
   onmouseover="this.style.backgroundColor='#128c7e';" 
   onmouseout="this.style.backgroundColor='#25d366';">
  <!-- Ícone do WhatsApp -->
  <i class="fab fa-whatsapp"></i>
</a>

</body>
</html>
